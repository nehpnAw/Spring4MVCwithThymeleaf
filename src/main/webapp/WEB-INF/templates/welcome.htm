<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>ThymeLeaf Welcome</title>
		<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <script src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
                th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
	</head>

	<body>
	
		<h1 th:text="${greeting}"> Greeting </h1>
		
		<form method="POST" th:action="@{/testSubmit}">
			
			<input type="text" name="username" value="James Carrot" th:value="${username}" />
			<input type="text" name="field" value="James Carrot" th:value="${field}" />
			<input type="password" name="password" th:value="${password}" />
			<button type="button" id="btnSubmit" class="btn btn-default" onclick="submit()">Submit</button>
		
		</form>
		
		<script type="text/javascript">

			function submit() {

				var submit = document.getElementById("btnSubmit");

				submit.submit();
				
			}
		
		</script>
	
	</body>

</html>
